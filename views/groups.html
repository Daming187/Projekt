{% extends "layout.html" %}
{% block content %}
    <h1>Gruppen</h1><br>
    <ul>
        {% for key, value in  groups %}
            <div class="flex">
                <div class="groups">
                        <strong>{{ value.groupname }}</strong>
                        {% if value.id %}
                        <a href=" /groups/{{ value.id }}">zu Gruppe</a><br>
                        {%endif%}  
                        <strong>Externe Rufnummer:</strong> {{ value.groupexternalnumber }}<br> 
                        <strong>Interne Rufnummer:</strong> {{ value.groupinternalnumber }}
                    <br>
                </div>
            </div>
        {% endfor %}
    </ul>
    <button onclick=" location.href='/users/me'" class="button">Benutzer</button> 
    <button onclick=" location.href='/logout'" class="button">Ausloggen</button>
{% endblock %}
